<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="calculator-body">
            <div id="header">
                <div id="logo">CJ1138</div>
                <div id="model">TOPCALC1.0</div>
            </div>
            <div id="screen">
                <div id="screen-text">5138008</div>
            </div>
            <div id="button-grid">
                <div id="del" class="button del">DEL</div>
                <div id="clr" class="button clr">CLEAR</div>
                <div id="divide" class="button operator">รท</div>
                <div id="7" class="button number">7</div>
                <div id="8" class="button number">8</div>
                <div id="9" class="button number">9</div>
                <div id="mutiply" class="button operator">x</div>
                <div id="4" class="button number">4</div>
                <div id="5" class="button number">5</div>
                <div id="6" class="button number">6</div>
                <div id="subtract" class="button operator">-</div>
                <div id="3" class="button number">3</div>
                <div id="2" class="button number">2</div>
                <div id="1" class="button number">1</div>
                <div id="add" class="button operator">+</div>
                <div id="point" class="button number">.</div>
                <div id="0" class="button number">0</div>
                <div id="equals" class="button equals">=</div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
